<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallMeKevin Stream Archive</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="navbar">
    <div class="container">
      <a class="logo" href="#">CallMeKevin <span>Stream Archive</span> DB</a>

      <img id="mobile-cta" class="mobile-menu" src="img/menu.svg" alt="Open Navigation">

      <nav>
        <img id="mobile-exit" class="mobile-menu-exit" src="img/menu-exit.svg" alt="Exit Navigation">

        <ul class="nav">
          <li><a href="https://github.com/rawrick/cmk-sa">GitHub</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="hero">
    <div class="container">
        <div class="header">
            <p class="subhead">CallMeKevin</p>
            <h1>Stream Archive Database</h1>
            <a>This site is under construction</a>
        </div>
    </div>
  </section>

  <script>
    const mobileBtn = document.getElementById('mobile-cta')
      nav = document.querySelector('nav')
      mobileBtnExit = document.getElementById('mobile-exit');

      mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

  </script> 
</body>
</html>
